<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>formsample</title>
    <link rel="stylesheet" type="text/css" href="styles/Login.css" media="all" />
</head>
<body>
<div id="form">
    <p class="form-title">Login</p>
    <form action="post">
        <p>ID</p>
        <p class="id"><input type="id" name="id" /></p>
        <p>Password</p>
        <p class="pass"><input type="password" name="pass" /></p>
        <p class="check"><input type="checkbox" name="checkbox" />パスワードを保存</p>
        <p class="submit"><input type="submit" value="Login" /></p>
        <div class="forget" align="right">
					<p><a href="#">パスワードを忘れた方はこちら</a></p>
					</div>
    </form>
</div>
</body>
</html>
