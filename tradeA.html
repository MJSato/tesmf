<!DOCTYPE html>   
<html lang="ja">
        <title>IMAGE CRAFT</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Colo Shop Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
        <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
        <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
        <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
        <link rel="stylesheet" type="text/css" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="styles/contact_styles.css">
        <link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
        <link rel="stylesheet" type="text/css" href="styles/renshumodel1.css">
        <link rel="stylesheet" type="text/css" href="styles/renshumodel2.css">
        <link rel="stylesheet" type="text/css" href="styles/tradeA2.css" media="all" />
        
        </head>
        
        <body>
        
        <div class></div>
        
                       
                    
        </div>
                <!-- Contact Us -->
        
                <div class="row">
        
                    </div>
        
                    <div class="col-lg-6 get_in_touch_col">
                        <div class="get_in_touch_contents">
                            <h1>取引評価</h1>
                            <input type="checkbox" name="box" value="箱">無事に商品が届きました。<br> 
                            <p>取引時の相手ユーザーの対応を評価してください。</p><br><br>
                            <form type="get" action="#">
                                    <div class="evaluation">
                                      <input id="star1" type="radio" name="star" value="5" />
                                      <label for="star1"><span class="text">最高</span>★</label>
                                      <input id="star2" type="radio" name="star" value="4" />
                                      <label for="star2"><span class="text">良い</span>★</label>
                                      <input id="star3" type="radio" name="star" value="3" />
                                      <label for="star3"><span class="text">普通</span>★</label>
                                      <input id="star4" type="radio" name="star" value="2" />
                                      <label for="star4"><span class="text">悪い</span>★</label>
                                      <input id="star5" type="radio" name="star" value="1" />
                                      <label for="star5"><span class="text">最悪</span>★</label>
                                    </div><br><br>
                            <form action="post">
                                <div>
                                    <p>相手の取引に関することについて</p>
                                    <textarea id="input_message" class="input_ph input_message" name="message"  placeholder="Message" rows="3" required data-error="Please, write us a message."></textarea>
                                </div>
                                <div>
        
                                    <div class="popupModal1">
                                        <input type="radio" name="modalPop" id="pop11" />
                                        <label for="pop11">送信する</label>
                                        <input type="radio" name="modalPop" id="pop12" />
                                        <label for="pop12">CLOSE</label>
                                        <input type="radio" name="modalPop" id="pop13" />
                                        <label for="pop13">×</label>
                                        <div class="modalPopup2">
                                         <div class="modalPopup3">
                                          <h2 class="modalTitle">送信が完了しました。</h2>
                                          <div class="modalMain">
                                           <p>評価ありがとうございました。</p>
                                           <p>下記ボタンよりTOPへお戻りください。</p>
                                          </div>
                                         </div>
                                        </div>
                                       </div>
                                    
                                            
                                            
        
                                          <!-- End Modal -->
                                    
                                          <label for="modal-trigger-center" class="open-modal"></label>
                                    
                                          
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        
                </div>
            </div>
        
            
        
          
        
            <!-- Footer -->
        
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="footer_nav_container d-flex flex-sm-row flex-column align-items-center justify-content-lg-start justify-content-center text-center">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="footer_social d-flex flex-row align-items-center justify-content-lg-end justify-content-center">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                           
                        </div>
                    </div>
                </div>
            </footer>
        
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="styles/bootstrap4/popper.js"></script>
        <script src="styles/bootstrap4/bootstrap.min.js"></script>
        <script src="plugins/Isotope/isotope.pkgd.min.js"></script>
        <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
        <script src="plugins/easing/easing.js"></script>
        <script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <script src="js/contact_custom.js"></script>
